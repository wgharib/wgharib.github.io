<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="frame" x1="8" y1="6" x2="56" y2="58" gradientUnits="userSpaceOnUse">
      <stop stop-color="#36c0a7" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#f5b45f" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="scan" x1="0" y1="18" x2="64" y2="46" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0)"/>
      <stop offset="0.5" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <clipPath id="clip">
      <rect x="4" y="4" width="56" height="56" rx="14" />
    </clipPath>
    <filter id="mono" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feColorMatrix type="saturate" values="0" />
      <feConvolveMatrix kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1" divisor="1" bias="0" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.6" />
        <feFuncG type="linear" slope="1.6" />
        <feFuncB type="linear" slope="1.6" />
        <feFuncA type="linear" slope="0.7" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#0b1c28"/>
  <g clip-path="url(#clip)">
    <image xlink:href="/assets/image/WalidGharib.png" href="/assets/image/WalidGharib.png" x="-4" y="-6" width="72" height="80" preserveAspectRatio="xMidYMid slice" filter="url(#mono)" />
    <rect x="4" y="4" width="56" height="56" fill="url(#scan)" />
  </g>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#frame)" fill-opacity="0.85" />
  <rect x="6" y="6" width="52" height="52" rx="12" stroke="#0b1c28" stroke-opacity="0.28" stroke-width="1.2" fill="none" />
</svg>
